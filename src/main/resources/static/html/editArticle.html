<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="../css/basic.css" rel="stylesheet" type="text/css"/>
  <link href="../css/editArticle.css" rel="stylesheet" type="text/css"/>
  <script type="text/javascript" src="../js/editArticle.js"></script>
  <script type="text/javascript" src="../js/navigation.js"></script>
  <title>编辑文章</title>
</head>
<body>
<!-- logo 开始 -->
<div id="head">
  <div class="title">行走的鸡汤</div>
  <div class="signature">看心情更新</div>
</div>
<!-- logo 结束 -->
<!-- 导航条 开始 -->
<div id="navigations">
  <span class="navigation" onclick="jump2Home()">Home</span>
  <span class="navigation" onclick="jump2Tags()">Tags</span>
  <span class="navigation" onclick="jump2Category()">Categories</span>
  <span class="navigation" onclick="jump2Archive()">Archives</span>
</div>
<!-- 导航条 结束 -->
<button id="submit" onclick="editArticle()">完成</button>
<br>
标题：<input type="text" id="title">
<hr>
<textarea id="note"></textarea>
</body>
</html>
